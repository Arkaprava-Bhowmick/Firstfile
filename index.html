<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Progress Bar -->
      <div class="progress-bar">
        <div class="progress"></div>
      </div>

      <!-- Survey Form -->
      <form id="surveyForm">
        <!-- Title Section -->
        <h1 class="title">Customer Satisfaction Survey</h1>

        <!-- Introduction Section -->
        <p class="introduction">
          We value your feedback. Please take a few minutes to complete this
          survey to help us improve our services.
        </p>

        <!-- Page 1 -->
        <div class="form-page active">
          <!-- Text Input Fields -->
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <button type="button" class="next">Next</button>
        </div>

        <!-- Page 2 -->
        <div class="form-page">
          <!-- Multiple Choice -->
          <label>How did you hear about us?</label>
          <div class="radio-group">
            <label
              ><input type="radio" name="hear_about" value="website" required />
              Website</label
            >
            <label
              ><input type="radio" name="hear_about" value="social_media" />
              Social Media</label
            >
            <label
              ><input type="radio" name="hear_about" value="friend" />
              Friend</label
            >
            <label
              ><input type="radio" name="hear_about" value="other" />
              Other</label
            >
          </div>

          <!-- Checkboxes -->
          <label>Which services do you use?</label>
          <div class="checkbox-group">
            <label
              ><input type="checkbox" name="services" value="web_dev" /> Web
              Development</label
            >
            <label
              ><input type="checkbox" name="services" value="app_dev" /> App
              Development</label
            >
            <label
              ><input type="checkbox" name="services" value="seo" /> SEO</label
            >
            <label
              ><input type="checkbox" name="services" value="design" />
              Design</label
            >
          </div>

          <button type="button" class="previous">Previous</button>
          <button type="button" class="next">Next</button>
        </div>

        <!-- Page 3 -->
        <div class="form-page">
          <!-- Rating Scales -->
          <label for="satisfaction"
            >Rate your satisfaction with our service:</label
          >
          <input
            type="range"
            id="satisfaction"
            name="satisfaction"
            min="1"
            max="10"
          />

          <!-- Text Areas -->
          <label for="comments">Additional Comments:</label>
          <textarea
            id="comments"
            name="comments"
            rows="5"
            placeholder="Your feedback..."
          ></textarea>

          <button type="button" class="previous">Previous</button>
          <button type="submit" class="submit">Submit</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
